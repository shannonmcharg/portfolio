  <footer class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="http://jekyllthemes.org/themes/agency/">Agency Jekyll Theme</a>
                        </li>
                        <li><a href="http://www.apache.org/licenses/LICENSE-2.0">Apache License, Version 2.0 </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
